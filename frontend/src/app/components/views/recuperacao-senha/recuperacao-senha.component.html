<div class="background">
  <div class="jumbotron">
    <a class="navbar-brand" href="#"><img class="img-fluid" src="assets/img/logo_alternativa.png" alt="Logo" width="90"></a>
    <p class="lead">Esqueceu sua senha?</p>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
      <p>Digite o e-mail cadastrado. Seus dados ser√£o enviados para o e-mail informado.</p>
      <form>
        <mat-form-field style="display: block; margin-top:5px;">
          <input [(ngModel)]="email" matInput placeholder="E-mail" name="email" required>
        </mat-form-field>
        <button (click)="enviarEmail()" mat-raised-button class="btn-blue">Enviar</button>
        <span [routerLink]="['/login']" class="text-primary" style="display:block; margin-top: 15px; cursor: pointer;">Voltar para Login</span>
      </form>
    </div>
  </div>
</div>
