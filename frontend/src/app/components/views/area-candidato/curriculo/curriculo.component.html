<div class="background">
  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-md-3">
          <p class="titulos">DADOS PESSOAIS</p>
        </div>

        <div class="col-md-9">

          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <input [(ngModel)]="curriculo.nome" matInput placeholder="Nome completo" name="nome" required>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <mat-label>Resumo</mat-label>
                <textarea [(ngModel)]="curriculo.resumo" matInput></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="row align-items-end">
            <div class="col-md-4">
              <mat-form-field appearance="fill">
                <mat-label>Data de nascimento</mat-label>
                <input matInput [matDatepicker]="picker" [value]="curriculo.dataNascimento">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <input [(ngModel)]="curriculo.telefone" matInput placeholder="Telefone" name="telefone" mask="(00)0000-0000" required>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <input [(ngModel)]="curriculo.telefoneCelular" matInput placeholder="Telefone celular" name="telefoneCelular" mask="(00)00000-0000" required>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Estado Civil</mat-label>
                <mat-select [(ngModel)]="curriculo.estadoCivil">
                  <mat-option *ngFor="let estadoCivil of estadosCivis" [value]="estadoCivil.value">
                    {{estadoCivil.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="fill">
                <mat-label>Sexo</mat-label>
                <mat-select [(ngModel)]="curriculo.sexo">
                  <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
                    {{sexo.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field style="display: block;">
                <input [(ngModel)]="curriculo.cep" (ngModelChange)="validarCEP($event)" matInput placeholder="CEP" name="cepCandidato" mask="00000-000" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input [(ngModel)]="curriculo.estado" [readonly]="true" matInput placeholder="Estado" name="estado" required>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input [(ngModel)]="curriculo.cidade" [readonly]="true" matInput placeholder="Cidade" name="cidade" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input [(ngModel)]="curriculo.bairro" [readonly]="true" matInput placeholder="Bairro" name="bairro" required>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input [(ngModel)]="curriculo.rua" [readonly]="true" matInput placeholder="Rua" name="rua" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input [(ngModel)]="curriculo.complemento" matInput placeholder="Complemento" name="complemento" required>
              </mat-form-field>
            </div>
          </div>

          <section>
            <mat-checkbox [(ngModel)]="curriculo.pessoaComDeficiencia">Pessoa com deficiência</mat-checkbox>
          </section>

        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <p class="titulos">REDES SOCIAIS</p>
        </div>

        <div class="col-md-9">
          <mat-form-field>
            <input [(ngModel)]="curriculo.linkedIn" matInput placeholder="LinkedIn" name="linkedin" required>
          </mat-form-field>
          <mat-form-field>
            <input [(ngModel)]="curriculo.facebook" matInput placeholder="Facebook" name="facebook" required>
          </mat-form-field>
          <mat-form-field>
            <input [(ngModel)]="curriculo.instagram" matInput placeholder="Instagram" name="instagram" required>
          </mat-form-field>
          <mat-form-field>
            <input [(ngModel)]="curriculo.site" matInput placeholder="Site" name="site" required>
          </mat-form-field>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <p class="titulos">FORMAÇÃO</p>
        </div>

        <div class="col-md-9">
          Formulário...
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <p class="titulos">EXPERIÊNCIAS</p>
        </div>

        <div class="col-md-9">
          Formulário...
        </div>
      </div>
    </div>
  </div>
</div>
