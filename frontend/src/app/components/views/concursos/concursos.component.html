<app-header></app-header>

<div class="container-fluid">
  <div class="col-md-12">
    <h2>Concursos</h2>

    <table mat-table [dataSource]="concursos" class="mat-elevation-z8">

      <ng-container matColumnDef="cedente">
        <th mat-header-cell *matHeaderCellDef> Instituição/Orgão </th>
        <td mat-cell *matCellDef="let element"> {{element.cedente}} </td>
      </ng-container>

      <ng-container matColumnDef="prazo">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Prazo </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.prazo | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="vagas">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Vagas </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.vagas}} </td>
      </ng-container>

      <ng-container matColumnDef="salario">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Salário </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.salario | currency:'BRL':true}} </td>
      </ng-container>

      <ng-container matColumnDef="escolaridade">
        <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 8px;"> {{element.escolaridade}} </td>
      </ng-container>

      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let element"> {{element.local}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-primary btn-sm">Ver edital</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

<app-footer></app-footer>
