<app-header></app-header>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <p class="lead">Para anunciar vagas em nossa platatorma é necessário possuir um cadastro.</p>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
      <mat-tab-group>
        <mat-tab label="Login">
          <form>
            <mat-form-field style="display: block;">
              <input matInput placeholder="Email" name="username" required>
            </mat-form-field>
            <mat-form-field style="display: block;">
              <input matInput type="password" placeholder="Password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary">Entrar</button>
          </form>
        </mat-tab>
        <mat-tab label="Registrar">
          <form>
            <mat-form-field style="display: block;">
              <input matInput placeholder="Nome" name="name" required>
            </mat-form-field>
            <mat-form-field style="display: block;">
              <input matInput placeholder="Email" name="username" required>
            </mat-form-field>
            <mat-form-field style="display: block;">
              <input matInput placeholder="Telefone" name="phone" required>
            </mat-form-field>
            <mat-form-field style="display: block;">
              <input matInput type="password" placeholder="Password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary">Cadastrar</button>
          </form>
        </mat-tab>
      </mat-tab-group>
  </div>
</div>

<app-footer></app-footer>
