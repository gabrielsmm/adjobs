<div class="background">
  <div class="jumbotron">
    <!-- <a class="navbar-brand" href="#"><img class="img-fluid" src="assets/img/logo_alternativa.png" alt="Logo" width="90"></a> -->
    <p class="lead">Crie sua conta. É GRÁTIS!</p>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
      <div class="row">
        <div class="col-md-4 d-flex flex-column justify-content-around" style="text-align: center;">
          <a class="navbar-brand" [routerLink]="['/inicio']"><img class="img-fluid" style="margin: 0 auto;" src="assets/img/logo_alternativa.png" alt="Logo" width="100"></a>
          <p class="paragrafo">Como deseja realizar seu cadastro?</p>
          <div>
            <button (click)="candidatoClick()" mat-raised-button class="btn btn-candidato">Candidato</button>
            <button (click)="empresaClick()" mat-raised-button class="btn btn-empresa">Empresa</button>
          </div>
        </div>
        <div class="col-md-8">
          <form *ngIf="isCandidato" style="overflow-x: hidden;">
            <div class="row" style="margin-top:5px;">
              <div class="col-md-12">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="candidato.nome" matInput placeholder="Nome e sobrenome" name="nomeCandidato" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row align-items-end">
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="candidato.email" matInput placeholder="E-mail" name="emailCandidato" required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <div class="input-group">
                    <input class="form-control" [(ngModel)]="candidato.senha" matInput [type]="showPassword ? 'text' : 'password'" placeholder="Senha" name="senhaCandidato" required>
                    <div class="input-group-append">
                      <span class="password" (click)="password()"><i *ngIf="!showPassword" class="bi bi-eye"></i><i *ngIf="showPassword" class="bi bi-eye-slash"></i></span>
                    </div>
                  </div>
                </mat-form-field>
              </div>
            </div>

            <button (click)="registrarCandidato()" class="btn btn-blue">Registrar e Candidatar-se a vagas grátis</button>
          </form>

          <form *ngIf="isEmpresa" style="overflow-x: hidden;">
            <div class="row" style="margin-top:5px;">
              <div class="col-md-12">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.nome" matInput placeholder="Nome da empresa" name="nomeEmpresa" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.cnpj" matInput placeholder="CNPJ da Empresa" name="cnpj" mask="00.000.000/0000-00" required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.telefone" matInput placeholder="Telefone" name="telefone" mask="(00)0000-0000" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row align-items-end">
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.email" matInput placeholder="E-mail" name="email" required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <div class="input-group">
                    <input class="form-control" [(ngModel)]="empresa.senha" matInput [type]="showPassword ? 'text' : 'password'" placeholder="Senha" name="senhaEmpresa" required>
                    <div class="input-group-append">
                      <span class="password" (click)="password()"><i *ngIf="!showPassword" class="bi bi-eye"></i><i *ngIf="showPassword" class="bi bi-eye-slash"></i></span>
                    </div>
                  </div>
                </mat-form-field>
              </div>
            </div>

            <button (click)="registrarEmpresa()" class="btn btn-blue">Registrar e Anunciar vagas grátis</button>
          </form>
          <span (click)="irParaLogin()" class="text-primary" style="display:block; margin-top: 15px; cursor: pointer;">Ir para a página de login</span>
        </div>
      </div>
    </div>
  </div>
</div>
