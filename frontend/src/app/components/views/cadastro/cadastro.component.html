<div class="background">
  <div class="jumbotron">
    <!-- <a class="navbar-brand" href="#"><img class="img-fluid" src="assets/img/logo_alternativa.png" alt="Logo" width="90"></a> -->
    <p class="lead">Crie sua conta. É GRÁTIS!</p>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
      <div class="row">
        <div class="col-md-4 d-flex flex-column justify-content-around" style="text-align: center;">
          <a class="navbar-brand" href="#"><img class="img-fluid" style="margin: 0 auto;" src="assets/img/logo_alternativa.png" alt="Logo" width="100"></a>
          <p class="paragrafo">Como deseja realizar seu cadastro?</p>
          <div>
            <button (click)="candidatoClick()" mat-raised-button class="btn candidato">Candidato</button>
            <button (click)="empresaClick()" mat-raised-button class="btn empresa">Empresa</button>
          </div>
        </div>
        <div class="col-md-8">
          <form *ngIf="isCandidato" style="overflow-x: hidden;">
            <div class="row" style="margin-top:5px;">
              <div class="col-md-12">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="candidato.nome" matInput placeholder="Nome e sobrenome" name="nomeCandidato" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="candidato.cep" (ngModelChange)="validarCEP($event)" matInput placeholder="CEP" name="cepCandidato" mask="00000-000" required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="candidato.cargo.id" matInput type="number" placeholder="Cargo desejado" name="cargoDesejado" required>
                </mat-form-field>
              </div>
              <!-- <div class="col-md-4">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.cep" matInput placeholder="CEP" name="cep" required>
                </mat-form-field>
              </div> -->
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="candidato.email" matInput placeholder="Seu e-mail" name="emailCandidato" required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="candidato.senha" matInput type="password" placeholder="Sua senha para login" name="senhaCandidato" required>
                </mat-form-field>
              </div>
            </div>

            <button (click)="registrarCandidato()" mat-raised-button class="btn-blue">Registrar e Candidatar-se a vagas grátis</button>
          </form>

          <form *ngIf="isEmpresa" style="overflow-x: hidden;">
            <div class="row" style="margin-top:5px;">
              <!-- <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input matInput placeholder="Cargo da vaga" name="cargo" required>
                </mat-form-field>
              </div> -->
              <div class="col-md-12">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.nome" matInput placeholder="Nome da empresa" name="nomeEmpresa" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.cnpj" matInput placeholder="CNPJ da Empresa" name="cnpj" required>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.qtdFuncionarios" matInput placeholder="N° de funcionários" name="numeroFuncionarios" required>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.cep" (ngModelChange)="validarCEP($event)" matInput placeholder="CEP" name="cep" mask="00000-000" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.nomeResponsavel" matInput placeholder="Seu nome completo" name="nomePessoa" required>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.telefone" matInput placeholder="Seu telefone fixo" name="telefone" required>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.celular" matInput placeholder="Seu celular" name="celular" required>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.email" matInput placeholder="Seu e-mail" name="email" required>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field style="display: block;">
                  <input [(ngModel)]="empresa.senha" matInput type="password" placeholder="Sua senha para login" name="senha" required>
                </mat-form-field>
              </div>
            </div>

            <button (click)="registrarEmpresa()" mat-raised-button class="btn-blue">Registrar e Anunciar vagas grátis</button>
          </form>
        </div>
      </div>

          </mat-tab>

    </div>
  </div>
</div>
